<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare – Django (Task 5)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <a href="/">← Back</a>
      <h1 class="mb-3">Last 10 for {{ city }}</h1>

      {% if not records %}
      <div class="alert alert-info">No data found. Click Refresh to collect data.</div>
      {% else %}
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Temperature (°C)</div>
            <div class="card-body"><canvas id="tempChart" height="200"></canvas></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Humidity (%)</div>
            <div class="card-body"><canvas id="humChart" height="200"></canvas></div>
          </div>
        </div>
      </div>
      <script>
        const labels = [{% for r in records %}'{{ r.created_at|date:"H:i:s" }}'{% if not forloop.last %}, {% endif %}{% endfor %}];
        const temps = [{% for r in records %}{{ r.temperature_c|default:'null' }}{% if not forloop.last %}, {% endif %}{% endfor %}];
        const hums = [{% for r in records %}{{ r.humidity_percent|default:'null' }}{% if not forloop.last %}, {% endif %}{% endfor %}];
        new Chart(document.getElementById('tempChart'), {
          type: 'line', data: { labels, datasets: [{ label: 'Temp (°C)', data: temps, borderColor: 'red' }]},
          options: { responsive: true, maintainAspectRatio: false }
        });
        new Chart(document.getElementById('humChart'), {
          type: 'line', data: { labels, datasets: [{ label: 'Humidity (%)', data: hums, borderColor: 'blue' }]},
          options: { responsive: true, maintainAspectRatio: false }
        });
      </script>
      {% endif %}
    </div>
  </body>
  </html>
